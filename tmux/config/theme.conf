set -g status-position top

# dracula
set -g @dracula-show-powerline true
set -g @dracula-transparent-powerline-bg false
set -g @dracula-left-icon-padding 0
set -g @dracula-show-left-icon "#(whoami)@#h"
set -g @dracula-plugins "cwd ram-usage time"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-time-format "%a %d/%m/%y %R"

set -g @dracula-colors "
# simple catppuccin Color Pallette
pink='#cba6f7'
orange='#fab387'
yellow='#f9e2af'
green='#a6e3a1'
cyan='#89dceb'
light_purple='#b4befe'
white='#cdd6f4'
dark_gray='#313244'
red='#f38ba8'
gray='#45475a'
dark_purple='#6c7086'
"
